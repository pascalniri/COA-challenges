<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Wildlife Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <style>
        .hiddenBtn {
          display: none;
        }
   </style>
</head>
<body>

    <div class="image-container hoverDiv">
        <div class="image-wrapper">
            <img src="./images/fox.png" alt="Fennec Fox">
        </div>
        <div class="text-overlay">
            <h1 class="fennec">FENNEC <br>FOX</h1>
            <p class="india">India</p>
            <div class="hiddenBtn">
                <div class="btn">
                    <button class="btn-text">Know more</button>
                    <button class="material-symbols-outlined">arrow_forward</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="image-container hoverDiv">
        <div class="image-wrapper">
            <img src="./images/whale.png" alt="Humpback Whale">
        </div>
        <div class="text-overlay">
            <h1 class="fennec">HUMPBACK<br>WHALE</h1>
            <p class="india">South Africa</p>
            <div class="hiddenBtn">
                <div class="btn">
                    <button class="btn-text">Know more</button>
                    <button class="material-symbols-outlined">arrow_forward</button>
                </div>
            </div>
        </div>
    </div>

    <div class="image-container hoverDiv">
        <div class="image-wrapper">
            <img src="./images/baboon.png" alt="Common Brown Baboon">
        </div>
        <div class="text-overlay">
            <h1 class="fennec">COMMON BROWN<br>BABOON</h1>
            <p class="india">South Africa</p>
            <div class="hiddenBtn">
                <div class="btn">
                    <button class="btn-text">Know more</button>
                    <button class="material-symbols-outlined">arrow_forward</button>
                </div>
            </div>
        </div>
    </div>

    <div class="image-container hoverDiv">
        <div class="image-wrapper">
            <img src="./images/deer.png" alt="Spotted Deer">
        </div>
        <div class="text-overlay">
            <h1 class="fennec">SPOTTED <br>DEER</h1>
            <p class="india">Amazon</p>
            <div class="hiddenBtn">
                <div class="btn">
                    <button class="btn-text">Know more</button>
                    <button class="material-symbols-outlined">arrow_forward</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
